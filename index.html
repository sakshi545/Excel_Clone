<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ms Excel clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title" contenteditable="true">TITLE</div>
        <div class="menu-bar">
            <div>File</div>
            <div>Help</div>
        </div>
        <div class="menu-option-section"></div>
        <div class="formula-section">
            <div class="selected-cell-div"></div>
            <input type="text" class="formula-input-section">
        </div>
        <div class="grid-section">
            <div class="blank-corner"></div>
            <div class="row-number-section"></div>
            <div class="col-tag-section"></div>
            <div class="cell-section"></div>
        </div>
        <div class="sheets-section"></div>
        <script src="scripts.js"></script>
    </div>
</body>
</html>
